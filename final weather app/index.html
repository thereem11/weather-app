<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="./style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <!-- FORM  -->
        <form>
        <div class="search-bar">
            <input id="city-input" type="search" placeholder="ENTER CITY"> 
            <img class="icon" src="./search-icon.svg" width="40px">
        </div>
        </form>
        <!-- CITY & WEATHER -->
        <h1 id="city" > Dammam</h1>
        <p id="weather"> very cloudy</p>
        <!-- TEMPERATURE -->
    <div class="temp">
        <div id="current"> 20 <sup>o</sup></div>
        <div>
            <div id="min">19<sup>o</sup></div>
    <hr>
    <div id="max">30<sup>o</sup></div>
</div>
    </div>
        <!-- INFO -->
       <div class="info"> 
       <div class="details">
        <div id="wind"> wind 2.1m/s</div>
        <div id="humidity">humidity 91%</div>
        <div id="pressure">pressure 991 hPa</div>
       </div>
        <img src="http://openweathermap.org/img/wn/10d@2x.png" id="weather-icon" width="150">
          <script src="app.js"></script>
          </body>
</html>
